<!-- Ajax Type Ahead -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body
    class="bg-yellow-500 flex justify-center flex-col w-fit mx-auto gap-12 max-w-6xl"
  >
    <form class="ring-8 ring-gray-200 p-12 bg-white mt-12 search">
      <input
        type="text"
        style="text-align: center; width: 100%"
        class="text-6xl font-semibold text-gray-400 outline-none input"
        placeholder="City or State"
      />
    </form>
    <ul class="relative text-gray-400 list -space-y-[6px] w-full left-0">
      <li class="bg-white list-one">Filter For A City</li>
      <li class="bg-white list-two">Or A State</li>
    </ul>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";
      const cities = [];
      const prom = fetch(endpoint)
        .then((blob) =>
          blob.json()
        ) /*this will give another promise and we used .json so as that we can get the JSON data as javascript objects*/
        .then((data) => cities.push(...data)); //fetch itself will return a promise that's why no need of callbacks
      function findMatches(wordToMatch, cities) {
        return cities.filter((place) => {
          const regex = new RegExp(wordToMatch, "gi");
          return place.city.match(regex) || place.state.match(regex);
        });
      }
      function displayMatches() {
        const list = document.querySelector(".list");
        let value = document.querySelector(".input").value;
        const matchArray = findMatches(value, cities);
        const html = matchArray
          .map((place) => {
            const regex = new RegExp(value, "gi");
            let cityName = place.city.replace(
              regex,
              `<mark class="bg-yellow-500">${value}</mark>`
            );
            let stateName = place.state.replace(
              regex,
              `<mark class="bg-yellow-500">${value}</mark>`
            );
            return `
          <ul class="relative -space-y-[7px] text-gray-400 list w-full left-0">
            <li class="bg-white p-3 border-b-[1px] border border-gray-300 flex justify-between px-12"> <span >${cityName}, ${stateName} </span> <span>
              ${numberWithCommas(place.population)} </span></li>
           
          </ul>`;
          })
          .join("");
        list.innerHTML = html;
      }
      function numberWithCommas(x) {
        return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }
      console.log(displayMatches());
      const search = document.querySelector(".search");
      search.addEventListener("change", displayMatches);
      search.addEventListener("keyup", displayMatches);

      console.log(cities);
    </script>
  </body>
</html>
